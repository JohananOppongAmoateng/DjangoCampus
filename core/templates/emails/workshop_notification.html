<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
            }
            .header {
                background-color: #2196F3;
                color: white;
                padding: 30px 20px;
                text-align: center;
            }
            .header h1 {
                margin: 0;
                font-size: 28px;
            }
            .content {
                padding: 30px 20px;
            }
            .workshop-details {
                background-color: #f9f9f9;
                padding: 20px;
                margin: 20px 0;
                border-left: 4px solid #2196F3;
                border-radius: 4px;
            }
            .workshop-details h2 {
                margin-top: 0;
                color: #2c3e50;
            }
            .detail-row {
                margin: 10px 0;
                font-size: 15px;
            }
            .detail-row strong {
                color: #2c3e50;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Workshop Announcement!</h1>
        </div>
        <div class="content">
            <p>Hi {{ name }},</p>
            <p>We are excited to announce a new workshop: <strong>{{ workshop.workshop_name }}</strong> on <strong>{{ workshop.workshop_date }}</strong> at <strong>{{ workshop.workshop_location }}</strong>.</p>
            <p>Join us for another great learning experience!</p>
            <p>Best regards,<br>Django Campus Team</p>
        </div>
    </div>
</body>
</html>
